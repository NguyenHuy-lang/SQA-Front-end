<!DOCTYPE html>
<html>
  <head>
    <title>Quản lý đào tạo PTIT</title>
    <link rel='stylesheet' href='../../asset/css/index.css' />
    <link rel='stylesheet' href='../../asset/css/style.css' />
    <link rel='stylesheet' href='../../asset/css/form.css' />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <script src="../../js/api/student.js"></script>
    <script src="../../js/main.js"></script>
    <div class="main"></div>
    <div id="root" class="container">
    </div>
    <script>
      (() => {
        const user = localStorage.getItem("userInfor");
        if (user) {
          const name = JSON.parse(user).nguoiDung.name.toLowerCase().replace(/(^|\s)\S/g, l => l.toUpperCase())
            document.getElementById('root').innerHTML = `<div class="nav-bar">
              <h3 class="title"><a href="/views/sinhvien.html">Quản lý đào tạo sinh viên</a></h3>
              <ul class="list">
                  <li class="item">Xin chào ${name}</li>
                  <li>|</li>
                  <li class="item"><button onClick="logout()">Đăng xuất</button></li>
              </ul>
            </div>
            <div class="content">
                <h3 id="func-name">Chọn kỳ học</h3>
                <ul id="main">
                    <li><button class="button" ><a href="./ch-thang-diem.html">Cấu hình thang điểm</a></button></li>
                    <li><button class="button" ><a href="./ch-nganh-hoc.html">Cấu hình môn học</a></button></li>
                </ul>
            </div>`
        }
        else {
          document.getElementById("root").innerHTML = `
            <div class="nav-bar">
              <h3>Oops!!! Something wrong...</h3>
            </div>`
        }
      })();
    </script>
  </body>
</html>
